<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://img.icons8.com/clouds/240/bbb.png"type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="selamat datang.html" method="POST">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Nama depan</span>
              <input type="text" placeholder="Masukkan nama depan" required />
            </div>
            <div class="input-box">
              <span class="details">Nama belakang</span>
              <input
                type="text"
                placeholder="masukkan nama belakang"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">email</span>
              <input type="text" placeholder="masukan alamat email" required />
            </div>
            <div class="input-box">
              <span class="details">nomor telepon</span>
              <input
                type="text"
                placeholder="masukkan nomor telepon"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">pesan</span>
              <input type="text" placeholder="masukkan pesan" required />
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register" />
           
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
